<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Спасибо за ответ!</title>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap&subset=cyrillic" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Georgia', serif;
      background: #f9f6f1;
      color: #3a2c2a;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 2.5rem 1rem 1.5rem 1rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(60,40,80,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .script {
      font-family: 'Dancing Script', 'Bad Script', cursive, serif;
      font-size: 2.2rem;
      color: #7b5e8b;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    .hearts {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin: 1.2rem 0 1.5rem 0;
    }
    .hearts svg {
      width: 32px;
      height: 32px;
      opacity: 0.7;
    }
    .thank-message {
      font-size: 1.25rem;
      color: #5e4a5a;
      text-align: center;
      margin-bottom: 1.5rem;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .back-link {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.8rem 2.2rem;
      background: #a08bbd;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-family: 'Montserrat',sans-serif;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .back-link:hover, .back-link:focus {
      background: #7b5e8b;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
      }
      .script {
        font-size: 1.4rem;
      }
      .thank-message {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="script">Спасибо за ваш ответ!</div>
    <div class="hearts">
      <svg viewBox="0 0 32 32"><path d="M16 29s-9-5.6-9-12.25A6.25 6.25 0 0 1 16 7a6.25 6.25 0 0 1 9 9.75C25 23.4 16 29 16 29z" fill="#e9a5b3"/></svg>
      <svg viewBox="0 0 32 32"><path d="M16 29s-9-5.6-9-12.25A6.25 6.25 0 0 1 16 7a6.25 6.25 0 0 1 9 9.75C25 23.4 16 29 16 29z" fill="#e9a5b3"/></svg>
      <svg viewBox="0 0 32 32"><path d="M16 29s-9-5.6-9-12.25A6.25 6.25 0 0 1 16 7a6.25 6.25 0 0 1 9 9.75C25 23.4 16 29 16 29z" fill="#e9a5b3"/></svg>
    </div>
    <div class="thank-message">
      Мы очень рады, что вы нашли время ответить на приглашение.<br>
      До встречи на нашем празднике!<br><br>
      С любовью, Дарья и Богдан
    </div>
    <a href="/" class="back-link">Вернуться на главную</a>
  </div>
</body>
</html>
